<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>

<h6>Creating chat app using socket.io</h6>

<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    socket.on('connect', ()=>{
        console.log('Conected to server');
    });
    socket.on('disconnect', ()=>{
        console.log('Connection to server closed');
    });
</script>
</body>
</html>
